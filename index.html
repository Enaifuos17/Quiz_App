<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="quiz2.png" />
  </head>
  <body>
    <div class="quiz-app">
      <!-- INFO  -->
      <div class="quiz-info">
        <div class="category">
          Category:
          <select name="" id="">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
          </select>
        </div>
        <div class="count">Questions Count: <span></span></div>
      </div>
      <!-- quiz area -->
      <div class="quiz-area"></div>
      <!-- answrs area -->
      <div class="answrs-area"></div>
      <!-- button -->
      <button class="submit-button">Submit Answer</button>
      <!-- bullets (number of q + counter) -->
      <div class="bullets">
        <div class="spans"></div>
        <div class="countdown">
          <!-- <span class="minutes">02</span> : <span class="seconds">45</span> -->
        </div>
      </div>
      <!-- res -->
      <div class="results">
        <!-- <span class="perfect">Perfect</span> Your Answers 10 from 10 -->
      </div>
    </div>
    <!-- <footer>Made By Soufiane <img src="yo.webp" alt="" /></footer> -->
    <!-- js -->
    <script src="main.js"></script>
  </body>
</html>
