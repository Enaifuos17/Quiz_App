<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="quiz2.png" />
  </head>
  <body>
    <div class="quiz-app">
      <!-- INFO  -->
      <div class="quiz-info">
        <div class="category">Category: <span>HTML</span></div>
        <div class="count">Questions Count: <span>10</span></div>
      </div>
      <!-- quiz area -->
      <div class="quiz-area">
        <h2>Why We Use &lt;br&gt; Element</h2>
      </div>
      <!-- answrs area -->
      <div class="answrs-area">
        <!-- 1 -->
        <div class="answr">
          <input type="radio" id="a1" name="answrs" checked />
          <label for="a1">To Make Text Bold</label>
        </div>
        <!-- 2 -->
        <div class="answr">
          <input type="radio" id="a2" name="answrs" />
          <label for="a2">To Make Text Italic</label>
        </div>
        <!-- 3 -->
        <div class="answr">
          <input type="radio" id="a4" name="answrs" />
          <label for="a4">To Add Breakline</label>
        </div>
        <!-- 4 -->
        <div class="answr">
          <input type="radio" id="a3" name="answrs" />
          <label for="a3">To Create Horizontal Line</label>
        </div>
      </div>
      <!-- button -->
      <button class="submit-button">Submit Answer</button>
      <!-- bullets (number of q + counter) -->
      <div class="bullets">
        <div class="spans">
          <span class="on"></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="countdown">
          <span class="minutes">02</span> : <span class="seconds">45</span>
        </div>
      </div>
      <!-- res -->
      <div class="results">
        <span class="perfect">Perfect</span> Your Answers 10 from 10
      </div>
    </div>
    <footer>Made By Soufiane <img src="yo.webp" alt="" /></footer>
    <!-- js -->
    <script src="main.js"></script>
  </body>
</html>
